<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" type="text/css" href="min.css">
</head>
<body>
    <h1><span id="styling">TODO</span>List</h1>
    <div id="input_div">
        <input id="input" type="text" placeholder="What Do You Want to Do...." />
        <button id="addButton"><i id="fas fa-plus"></i>Add</button>
    </div>
    <div id="container">

        <div id="item">
            <input type="text" id="item_input" disabled />
            <button id="editButton">Edit</button>
            <button id="removeButton">Remove</button>
        </div>

    </div>
<script src="js.js" type="text/javascript"></script>
</body>
</html>
